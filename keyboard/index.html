<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="shop">
	    <h2 class="title">成都金普惠科技有限公司</h2>
	    <div class="input-box">
	    	金额：
	    	<span class="input">
	    	    <span class="cursor"></span>
	    	    ￥
	    	</span>
	    </div>
	   
	</div>
    	<div class="num-keyboard">
    		<p class="support">由成都金普惠科技提供技术支持</p>
    	    <div class="num">
    	    	<span class="num-item">1</span>
    	    	<span class="num-item">2</span>
    	    	<span class="num-item">3</span>
    	    	<span class="num-item cancle" id="cancle"></span>
    	    </div>
    	    <div class="num">
    	    	<span class="num-item">4</span>
    	    	<span class="num-item">5</span>
    	    	<span class="num-item">6</span>
    	    	<span class="num-item sumbtn"><input type="submit" form="submit"></span>
    	    </div>
    	    <div class="num">
    	    	<span class="num-item">7</span>
    	    	<span class="num-item">8</span>
    	    	<span class="num-item">9</span>
    	    	<form class="num-item sumbtn confirm" id="submit" action="">
    	    		确&nbsp;认<br/>支&nbsp;付
    	    		<input type="hidden" id="sum">
    	    		<input type="submit">
    	    	</form>
    	    </div>
    	    <div class="num">
    	    	<span class="num-sitem">0</span>
    	    	<span class="num-item">.</span>
    	    	<span class="num-item sumbtn line"><input type="submit" form="submit"></span>
    	    </div>
       </div>
       <script src="number.js"></script>
</body>
</html>
